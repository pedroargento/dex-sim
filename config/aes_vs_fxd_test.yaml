name: aes_vs_fxd_test
paths: 300
initial_price: 4000
notional: 400000000
stress_factor: 1.0
garch_params: garch_params.json

traders:
  count: 2000
  initial_equity: 10000.0
  initial_notional: symmetric
  behaviors:
    expand_fraction: 0.9
    expand_rate: 0.01
    reduce_fraction: 0.1
    reduce_rate: 0.005

models:
  - name: AES_es99
    backend: numba
    im:
      type: es
      conf: 0.99
    breaker:
      soft: 1.0
      hard: 2.0
      multipliers: [1.0, 1.5, 2.0]
    liquidation:
      type: partial
      slippage: 0.001

  - name: FXD_20x
    backend: numba
    im:
      type: fixed_leverage
      leverage: 20
    breaker:
      soft: .inf
      hard: .inf
      multipliers: [1.0, 1.0, 1.0]
    liquidation:
      type: partial
      slippage: 0.001
