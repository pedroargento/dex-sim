name: aes_vs_fxd_test
paths: 5000
initial_price: 4000
notional: 400000000
stress_factor: 1.0
garch_params: garch_params.json

models:
  - name: AES_es99
    im:
      type: es
      conf: 0.99
    breaker:
      soft: 1.0
      hard: 2.0
      multipliers: [1.0, 1.5, 2.0]
    liquidation:
      type: partial
      slippage: 0.001

  - name: FXD_20x
    im:
      type: fixed_leverage
      leverage: 20
    breaker:
      soft: .inf
      hard: .inf
      multipliers: [1.0, 1.0, 1.0]
    liquidation:
      type: full
      slippage: 0.001